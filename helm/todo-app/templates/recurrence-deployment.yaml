apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-recurrence
  labels:
    app.kubernetes.io/component: recurrence
spec:
  replicas: {{ .Values.recurrence.replicas | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/component: recurrence
  template:
    metadata:
      labels:
        app.kubernetes.io/component: recurrence
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "recurrence-service"
        dapr.io/app-port: "8002"
    spec:
      containers:
        - name: recurrence
          image: "{{ .Values.recurrence.image.repository }}:{{ .Values.recurrence.image.tag | default .Chart.AppVersion }}"
          ports:
            - containerPort: 8002
          resources:
            requests:
              cpu: {{ .Values.recurrence.resources.requests.cpu | default "100m" }}
              memory: {{ .Values.recurrence.resources.requests.memory | default "128Mi" }}
            limits:
              cpu: {{ .Values.recurrence.resources.limits.cpu | default "250m" }}
              memory: {{ .Values.recurrence.resources.limits.memory | default "256Mi" }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-recurrence
spec:
  selector:
    app.kubernetes.io/component: recurrence
  ports:
    - port: 8002
      targetPort: 8002
