apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-audit
  labels:
    app.kubernetes.io/component: audit
spec:
  replicas: {{ .Values.audit.replicas | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/component: audit
  template:
    metadata:
      labels:
        app.kubernetes.io/component: audit
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "audit-service"
        dapr.io/app-port: "8003"
    spec:
      containers:
        - name: audit
          image: "{{ .Values.audit.image.repository }}:{{ .Values.audit.image.tag | default .Chart.AppVersion }}"
          ports:
            - containerPort: 8003
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.fullname" . }}-secrets
                  key: database-url
          resources:
            requests:
              cpu: {{ .Values.audit.resources.requests.cpu | default "100m" }}
              memory: {{ .Values.audit.resources.requests.memory | default "128Mi" }}
            limits:
              cpu: {{ .Values.audit.resources.limits.cpu | default "250m" }}
              memory: {{ .Values.audit.resources.limits.memory | default "256Mi" }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-audit
spec:
  selector:
    app.kubernetes.io/component: audit
  ports:
    - port: 8003
      targetPort: 8003
