apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: taskevents
  namespace: todo-app
spec:
  type: pubsub.kafka
  version: v1
  metadata:
    - name: brokers
      value: "redpanda.todo-app.svc.cluster.local:9093"
    - name: consumerGroup
      value: "{appId}-group"
    - name: authType
      value: "none"
    - name: maxMessageBytes
      value: "1048576"
    - name: consumeRetryInterval
      value: "200ms"
