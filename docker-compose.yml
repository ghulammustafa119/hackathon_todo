services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - COHERE_MODEL=${COHERE_MODEL:-command-nightly}
      - PYTHONPATH=/app
      - HOST=0.0.0.0
      - PORT=8000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - todo-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
        - NEXT_PUBLIC_BACKEND_API_URL=http://localhost:8000/api
        - NEXT_PUBLIC_BETTER_AUTH_URL=http://localhost:3000
    container_name: todo-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - todo-network
    restart: unless-stopped

  # Phase V: Event-driven microservices
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.1
    container_name: redpanda
    command:
      - redpanda start
      - --smp 1
      - --memory 512M
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092
      - --advertise-kafka-addr internal://redpanda:9092
    ports:
      - "9092:9092"
    networks:
      - todo-network

  reminder:
    build:
      context: ./services/reminder
    container_name: todo-reminder
    ports:
      - "8001:8001"
    depends_on:
      - redpanda
    networks:
      - todo-network
    restart: unless-stopped

  recurrence:
    build:
      context: ./services/recurrence
    container_name: todo-recurrence
    ports:
      - "8002:8002"
    depends_on:
      - redpanda
    networks:
      - todo-network
    restart: unless-stopped

  audit:
    build:
      context: ./services/audit
    container_name: todo-audit
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - redpanda
    networks:
      - todo-network
    restart: unless-stopped

networks:
  todo-network:
    driver: bridge
